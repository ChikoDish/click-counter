<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Counter</h2>
      <div class="result">0</div>
      <div class="buttons">
        <button class="number" id="one1">1</button>
        <button class="number" id="one2">2</button>
        <button class="number" id="one3">3</button>
        <button class="number" id="one-1">-1</button>
        <button class="number" id="one-2">-2</button>
        <button class="number" id="one-3">-3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
